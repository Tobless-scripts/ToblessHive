<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/CSS/style.css" />
        <meta
            name="description"
            content="ToblessHive is an educational platform where you can explore various courses and learn new skills across different domains."
        />
        <meta
            name="keywords"
            content="learning, education, courses, API integration, online learning, skill development"
        />
        <meta name="author" content="Tobless-Scripts" />

        <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="ToblessHive" />
        <meta
            property="og:description"
            content="ToblessHive is an educational platform where you can explore various courses and learn new skills across different domains."
        />
        <!-- <meta property="og:url" content="https://www.yourwebsiteurl.com" />
        <meta
            property="og:image"
            content="https://www.yourwebsiteurl.com/your-image.jpg"
        /> -->
        <meta property="og:ToblessHive" content="ToblessHive" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="ToblessHive" />
        <meta
            name="twitter:description"
            content="ToblessHive is an educational platform where you can explore various courses and learn new skills across different domains."
        />
        <meta name="twitter:url" content="https://www.yourwebsiteurl.com" />
        <meta
            name="twitter:image"
            content="https://www.yourwebsiteurl.com/your-image.jpg"
        />

        <!-- Favicons -->
        <link
            rel="icon"
            href="https://www.yourwebsiteurl.com/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="https://www.yourwebsiteurl.com/favicon.png"
            type="image/png"
        />

        <!-- Apple Touch Icon -->
        <link
            rel="apple-touch-icon"
            href="https://www.yourwebsiteurl.com/apple-touch-icon.png"
        />

        <!-- Manifest for Web App -->
        <link rel="manifest" href="manifest.json" />

        <title>SkillFlow</title>
    </head>
    <body></body>
    <script src="/JAVASCRIPT/script.js"></script>
</html>
